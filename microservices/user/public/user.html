<!DOCTYPE html>
<html>
  <head>
    <title>chinda_ronit</title>

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://d32whkecf12lst.cloudfront.net/user/public/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body class="bg-light">
    <div class="user-card">
      <div class="card card-body shadow p-5 ccard textfont">
        <form
          class="row g-3"
          method="post"
          id="form"
          onsubmit="submitfun()"
          action="/dev/user/post"
        >
          <h3>About Yourself :)</h3>
          <hr />
          <div class="user-div">
            <img
              src="https://d32whkecf12lst.cloudfront.net/user/public/user.jpg"
              alt="user-icon"
              class="user-icon"
            />
          </div>
          <div class="col-lg-12 my-2 mb-4">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-label">Firstname</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-lg-6">
                <label class="form-label">Lastname</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-lg-12 my-2 mb-4">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-lg-6">
                <label class="form-label">Phone No.</label>
                <input
                  type="text"
                  name="phoneno"
                  id="phoneno"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="submit"
              id="submit"
              class="btn btn-secondary btn-lg btn-block btn-dark"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const submitfun = () => {
        const email = document.getElementById("email");
        const firstname = document.getElementById("firstname");
        const lastname = document.getElementById("lastname");

        localStorage.setItem("firstname", firstname.value);
        localStorage.setItem("lastname", lastname.value);
        localStorage.setItem("email", email.value);
      };
    </script>
  </body>
</html>
